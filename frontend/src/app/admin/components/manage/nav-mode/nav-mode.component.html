<mat-toolbar>
<mat-toolbar-row>
  <mat-nav-list
  fxLayout="col"
  fxFill
  fxLayoutAlign="center center"
  class="nav-mode-container"
  >
    <mat-list-item *ngFor="let mode of modeList">
      <a matLine [routerLink]="[mode.route]" routerLinkActive="router-link-active" >{{ mode.display }}</a>
    </mat-list-item>        
  </mat-nav-list>
  
</mat-toolbar-row>

</mat-toolbar>
