
<div class="mat-elevation-z8">
  
  <mat-form-field appearance="standard">
    <mat-label>Cari data</mat-label>
    <input matInput placeholder="Search" #input>    
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
    
    <!-- Id Column -->
    <ng-container matColumnDef="prioritas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prioritas</th>
      <td mat-cell *matCellDef="let row">{{row.prioritas}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nama_spesial">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nama Kesayangan</th>
      <td mat-cell *matCellDef="let row">{{row.nama_spesial}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="kencan_terakhir">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Terakhir Kencan</th>
      <td mat-cell *matCellDef="let row">{{row.kencan_terakhir}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row" fxLayout="row" fxLayoutGap="20px">
        <button
        mat-raised-button
        style="
          background-color: blue;
          color: aliceblue;
        ">
          DETAIL
        </button>
        <button
        mat-raised-button
        color="warn"
        >
        HAPUS
      </button>
    </td>
  </ng-container>
  
  <!-- Spinner -->
    <div fxLayout="row" fxLayoutAlign="center center" class="spinner-container" *ngIf="dataSource.loading$ | async">
      <mat-spinner color="accent"></mat-spinner>
    </div>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="200"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20, 50, 100, 200]"
      aria-label="Select page">
  </mat-paginator>
</div>
