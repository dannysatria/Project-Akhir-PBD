<mat-toolbar class="secondary-color">
<mat-toolbar-row>
<mat-nav-list 
class="nav-container"
fxLayout="row" 
fxFill
fxLayoutAlign="center center">
  <mat-list-item 
  class="primary-color"
  *ngFor="let menu of menuList">
     <a  matLine [routerLink]="[menu.link]" routerLinkActive="router-link-active">{{ menu.display }}</a>
  </mat-list-item>
</mat-nav-list>

</mat-toolbar-row>
</mat-toolbar>
